<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/featureFormStyle.css">
		
		<script src='js/jquery-sortable.js'></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
		
		<script type="text/javascript">
		$(function  () {
  $("ul.example").sortable()
});

$(document).ready(function(){

  $("input#submit").click(function(){
    
    $.ajax({
      type: 'POST',
      url: 'http://localhost:9200/journal/feature/1',
      // The key needs to match your method's input parameter (case-sensitive).
      data: JSON.stringify({ sell: '4', head: '4' }),
      beforeSend:function(){
    // this is where we append a loading image
    $('#ajax-panel').html('<div class="loading"><img src="http://www.aflglobal.com/productionFiles/images/iLoading.aspx" alt="Loading..." /></div>');
  },
      contentType: 'pplication/json; charset=utf-8',
      dataType: 'json',
      success: function(data){alert(data);},
      failure: function(errMsg) {
        alert(errMsg);
      }
    });
  });
});

		</script>
		
	</head>
	<body>
 		<header class="body">
 			<h1>Feature Form</h1>
    	</header>

    	<section class="body">
    		<form id="myForm" name="myForm" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" 
		action="/">
			<div id="content" class="table">
			<ul class="example">
				<li>
					<div>
					<label>
						Head
					</label>
						<input class="text" type="text" value="" placeholder="Type Here" required>
					</div>
				</li>
				<li>
					<div>
					<label>
						Sell
					</label>
						<input class="text" type="text" value="" placeholder="Type Here" required>
					</div>
				</li>
			</ul>
			</div>
			<ul>
				<li>
					<input id="submit" name="submit" type="submit" value="Submit">
				</li>
			</ul>	
		</form>

    	</section>

    	<footer class="body">
    		<p>HTML5 + CSS3 + JQuery </p>
    	</footer>
	</body>
</html>
