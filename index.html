<html>
	<head>
		<style>
			ul {
   				list-style: none;
   				margin: 0;
   				padding: 0;
   			}

   			body.dragging, body.dragging * {
  cursor: move !important;
}

.dragged {
  position: absolute;
  opacity: 0.5;
  z-index: 2000;
}

ul.example li.placeholder {
  position: relative;
  /** More li styles **/
}
ul.example li.placeholder:before {
  position: absolute;
  /** Define arrowhead **/
}

   			
		</style>
		<script src='js/jquery-sortable.js'></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
		
		<script type="text/javascript">
		$(function  () {
  $("ul.example").sortable()
})
			
		</script>
	</head>
	<body>
		<form name="featureForm" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" action="">
  
			<header>
				<h2>Feature Creating Form</h2>
				<div><h3>Fill in the form to create a new Feature</h3></div>
				
			</header>
			<div id="content" class="table">
			<ul class="example">
				<li>
					<div>
					<label>
						Head
					</label>
						<input class="text" type="text" value="" placeholder="write here the Head value" required/>
					</div>
				</li>
				<li>
					<div>
					<label>
						Sell
					</label>
						<input class="text" type="text" value="" placeholder="write here the Sell value" required/>
					</div>
				</li>
			</ul>
			</div>
			<ul>
				<li>
					<input type="submit" value="Save"/>
				</li>
			</ul>	
		</form>	
	</body>
</html>
