		<script type="text/javascript">
		$(function  () {
  $("ul.example").sortable()
});

$(document).ready(function(){

$("input#submitButton2").click(function() {

$.ajax({
  url: 'http://www.google.com',
  success:function(data){
    alert(data);
  }
});
});

  $("input#submitButton").click(function(){
    
    $.ajax({
      type: 'POST',
      url: 'http://localhost:9200/journal/feature/1',
      // The key needs to match your method's input parameter (case-sensitive).
      data: JSON.stringify({ sell: '4', head: '4' }),
      beforeSend:function(){
    // this is where we append a loading image
    $('#ajax-panel').html('<div class="loading"><img src="http://www.aflglobal.com/productionFiles/images/iLoading.aspx" alt="Loading..." /></div>');
  },
      contentType: 'pplication/json; charset=utf-8',
      dataType: 'json',
      success: function(data){alert(data);},
      failure: function(errMsg) {
        alert(errMsg);
      }
    });
  });
});

	</head>
